					 <article id="main">
						<header>
							<h2>Formulário</h2>
							<p>Preencha para saber mais sobre...</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section>
									<h4>Form</h4>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="demo-nome" id="demo-nome" value="" placeholder="Nome" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
											</div>
											<div class="col-12">
												<select name="demo-category" id="demo-category">
													<option value="">Emprego-</option>
													<option value="1">ADM</option>
													<option value="1">TI</option>
													<option value="1">Engenheiro</option>
													<option value="1">Outro...</option>
												</select>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="demo-priority-low" name="demo-priority" checked>
												<label for="demo-priority-low">Solteiro(a)</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="demo-priority-normal" name="demo-priority">
												<label for="demo-priority-normal">Casado(a)</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="demo-priority-high" name="demo-priority">
												<label for="demo-priority-high">Outro</label>
											</div>
											
											<div class="col-12">
												<textarea name="demo-message" id="demo-message" placeholder="Digite sua mensagem" rows="5"></textarea>
											</div>

											<!-- Pego do Boststrap -->
											<div class="row g-3 align-items-center">
												<div class="col-auto">
												  <label for="inputPassword6" class="col-form-label">Senha</label>
												</div>
												<div class="col-auto">
												  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
												</div>
												<div class="col-auto">
												  <span id="passwordHelpInline" class="form-text">
													Deve ter de 8 a 20 caracteres.
												  </span>
												</div>
											  </div>

											  <div class="col-6 col-12-small">
												<input type="checkbox" id="demo-human" name="demo-human" checked>
												<label for="demo-human">Não sou um robô</label>
											</div>

											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Enviar Formulário" class="primary" /></li>
													<li><input type="reset" value="Reseta" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
